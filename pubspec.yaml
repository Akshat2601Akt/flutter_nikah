name: nikah
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  carousel_slider: ^4.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Nunito
      fonts:
        - asset: fonts/Nunito-ExtraBold.ttf
          weight: 800

    - family: NunitoSans
      fonts:
        - asset: fonts/NunitoSans-SemiBold.ttf